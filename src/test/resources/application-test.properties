# Test Profile Configuration for MockServer Application

# Management API port for tests (will be overridden by random port in integration tests)
server.port=8080

# Certificate temp directory for tests
mockserver.cert.temp-dir=/tmp/mockserver-test-certs

# Auto-cleanup certificates on shutdown
mockserver.cert.cleanup-on-shutdown=true

# Logging level for tests
logging.level.io.github.anandb.mockserver=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.mockserver=WARN
