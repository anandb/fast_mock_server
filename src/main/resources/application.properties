# Spring Boot Application Configuration

# Server Configuration
server.port=8080

# Application Info
spring.application.name=MockServer Manager
info.app.name=MockServer Manager
info.app.description=Spring Boot application for managing multiple MockServer instances
info.app.version=1.0.0

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.mockserver=DEBUG
logging.level.org.mockserver=WARN

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# MockServer Certificate Configuration
mockserver.cert.temp-dir=/tmp/mockserver-certs
mockserver.cert.cleanup-on-shutdown=true

# MockServer TLS Configuration
mockserver.tls.protocol=TLSv1.3
mockserver.tls.validate-certificates=true
mockserver.tls.allow-expired-certs=false

# Security
mockserver.security.log-cert-content=false

# Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
